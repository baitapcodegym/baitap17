<!DOCTYPE html>
<html lang="en">

    <title>bai 2</title>
</head>
<body>
    <script>
        let tuoi = prompt('nhập số tuổi của bạn');
        if (tuoi >= 15){
            document.write('bạn đủ tuổi học lớp 10')
        }else {
            document.write('bạn không đủ tuổi học lớp 10')
        }
    </script>
