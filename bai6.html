<body>
    <script>
        let doanhso = prompt('nhập doanh số của bạn');
        if (doanhso>=4000000){
            document.write('hoa hồng của bạn là ' + doanhso*0.05 + ' tương ứng với 5%');
        } else if (doanhso>=3000000){
            document.write('hoa hồng của bạn là ' + doanhso*0.02 + ' tương ứng với 2%');
        } else {
            document.write('hoa hồng của bạn là ' + doanhso*0.01 + ' tương ứng với 1%');
        }
    </script>
</body>
