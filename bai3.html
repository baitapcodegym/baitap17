<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
    <script>
        let so_nguyen = prompt('nhập số nguyên bất kì ');
        if (parseInt(so_nguyen)>0){
            document.write('số bạn nhập lớn hơn 0')
        }else if(parseInt(so_nguyen)<0){
            document.write('số bạn nhập bé hơn 0')
        }else {
            document.write('số bạn nhập bằng 0');}
    </script>
</body>
</html>
