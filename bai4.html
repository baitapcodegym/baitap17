        let thu_nhat = prompt('nhập số nguyên thứ nhất');
        let thu_hai = prompt('nhập số nguyên thứ hai');
        let thu_ba = prompt('nhập số nguyên thứ ba');
        if(thu_nhat>thu_hai&& thu_nhat>thu_ba){
            document.write('số ' + thu_nhat + ' là số lớn nhất');
        }else if (thu_hai>thu_ba){
            document.write('số ' + thu_hai + ' là số lớn nhất');
        }else {
            document.write('số ' + thu_ba + ' là số lớn nhất');
        }

    </script>
